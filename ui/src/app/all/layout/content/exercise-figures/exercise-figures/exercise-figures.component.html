    ================================================== -->
    <app-header-before-login></app-header-before-login>

    <section style="padding: 0px;" class="ui-element text-center">
        <div class="text-heading">
            <div class="container">
                <div class="col-sm-12" style="display: inline-flex;font-size: larger;">
                    <div style="margin-top: 8px;padding: 0px;" class="col-sm-1 the-check-list">
                    <div class="radio-option mr-2" style="float:left;">
                        <div class="inner"></div>
                        <input type="radio" (change)="change()" name="radio" value="male" checked/>
                        <span class="mt-1">Male</span>
                    </div>
                    </div>
                    <div style="margin-top: 8px;padding: 0px;" class="col-sm-1 the-check-list">
                        <div class="radio-option mr-2" style="float:left;">
                            <div class="inner"></div>
                            <input type="radio" (change)="change()" name="radio" value="female" />
                            <span class="mt-1">Female</span>
                        </div>
                    </div>
                    <div style="padding: 0px;margin: 0px;" class="col-sm-10">
                        <button class="btn btn-outline btn-primary" (click)="setType('Stretches')" [ngClass]="{'active':getType()=='Stretches'}">Stretches</button>
                        <button class="btn btn-outline btn-primary" (click)="setType('Bodyweight')" [ngClass]="{'active':getType()=='Bodyweight'}">Bodyweight</button>
                        <button class="btn btn-outline btn-primary" (click)="setType('Barbell')" [ngClass]="{'active':getType()=='Barbell'}">Barbell</button>
                        <button class="btn btn-outline btn-primary" (click)="setType('Dumbbells')" [ngClass]="{'active':getType()=='Dumbbells'}">Dumbbells</button>
                        <button class="btn btn-outline btn-primary" (click)="setType('Kettlebells')" [ngClass]="{'active':getType()=='Kettlebells'}">Kettlebells</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--register form -->
    <div class="login-and-register-form modal">
        <div class="main-overlay"></div>
        <div class="main-register-holder">
            <div class="main-register fl-wrap">
                <div class="close-reg"><i class="fa fa-times"></i></div>
                <h3>Welcome to <span>Find<strong>Houses</strong></span></h3>
                <div class="soc-log fl-wrap">
                    <p>Login</p>
                    <a href="#" class="facebook-log"><i class="fa fa-facebook-official"></i>Log in with Facebook</a>
                    <a href="#" class="twitter-log"><i class="fa fa-twitter"></i> Log in with Twitter</a>
                </div>
                <div class="log-separator fl-wrap"><span>Or</span></div>
                <div id="tabs-container">
                    <ul class="tabs-menu">
                        <li class="current"><a href="#tab-1">Login</a></li>
                        <li><a href="#tab-2">Register</a></li>
                    </ul>
                    <div class="tab">
                        <div id="tab-1" class="tab-contents">
                            <div class="custom-form">
                                <form method="post" name="registerform">
                                    <label>Username or Email Address * </label>
                                    <input name="email" type="text" onClick="this.select()" value="">
                                    <label>Password * </label>
                                    <input name="password" type="password" onClick="this.select()" value="">
                                    <button type="submit" class="log-submit-btn"><span>Log In</span></button>
                                    <div class="clearfix"></div>
                                    <div class="filter-tags">
                                        <input id="check-a" type="checkbox" name="check">
                                        <label for="check-a">Remember me</label>
                                    </div>
                                </form>
                                <div class="lost_password">
                                    <a href="#">Lost Your Password?</a>
                                </div>
                            </div>
                        </div>
                        <div class="tab">
                            <div id="tab-2" class="tab-contents">
                                <div class="custom-form">
                                    <form method="post" name="registerform" class="main-register-form" id="main-register-form2">
                                        <label>First Name * </label>
                                        <input name="name" type="text" onClick="this.select()" value="">
                                        <label>Second Name *</label>
                                        <input name="name2" type="text" onClick="this.select()" value="">
                                        <label>Email Address *</label>
                                        <input name="email" type="text" onClick="this.select()" value="">
                                        <label>Password *</label>
                                        <input name="password" type="password" onClick="this.select()" value="">
                                        <button type="submit" class="log-submit-btn"><span>Register</span></button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--register form end -->
