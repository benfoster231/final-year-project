#spring-boot:run
spring.profiles.active=production
server.port=8082

#MySQL database properties
spring.datasource.url=jdbc:mysql://localhost:3306/exercise?autoReconnect=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
spring.user.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

#1.5mb
profile.multipart.maxSize = 550000000000000

#messages
spring.messages.basename=messages
spring.messages.encoding=UTF-8

spring.thymeleaf.cache=false
hibernate.globally_quoted_identifiers=true

file.path=G:/projects/exerciseApp/data/images/
gym.files.path=gym/
gym.gallery.files.path=gallery/


spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
