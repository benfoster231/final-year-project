<th:block th:fragment="jsfragment">

	<!-- jQuery -->
    <script type="text/javascript" th:src="@{/admin/assets/js/jquery-3.2.1.min.js}"></script>
	
	<!-- Bootstrap Core JS -->
    <script type="text/javascript" th:src="@{/admin/assets/js/popper.min.js}"></script>
    <script type="text/javascript" th:src="@{/admin/assets/js/bootstrap.min.js}"></script>
	
	<!-- Slimscroll JS -->
	<script type="text/javascript" th:src="@{/admin/assets/js/jquery.slimscroll.min.js}"></script>
	
	<!-- Select2 JS -->
	<script type="text/javascript" th:src="@{/admin/assets/js/select2.min.js}"></script>
	
	<!-- Datatable JS -->
	<script type="text/javascript" th:src="@{/admin/assets/js/jquery.dataTables.min.js}"></script>
	<script type="text/javascript" th:src="@{/admin/assets/js/dataTables.bootstrap4.min.js}"></script>
	
	<!-- Datetimepicker JS -->
	<script type="text/javascript" th:src="@{/admin/assets/js/moment.min.js}"></script>
	<script type="text/javascript" th:src="@{/admin/assets/js/bootstrap-datetimepicker.min.js}"></script>
	
	<!-- Summernote JS -->
	<script type="text/javascript" th:src="@{/admin/assets/plugins/summernote/dist/summernote-bs4.min.js}"></script>
	
	<!-- Custom JS -->
	<script type="text/javascript" th:src="@{/admin/assets/js/app.js}"></script>
	
	<script th:src="@{/admin/assets/js/toastr.min.js}" type="text/javascript"></script>
	<script type="text/javascript" th:src="@{/admin/assets/jquery/jquery.blockUI.js}"></script>
    <script th:inline="javascript">
		/*<![CDATA[*/
			var context = [[@{/}]];
			var success = [[${success}]];
			var error = [[${error}]];
			/*]]>*/
	</script>
    <script>
    $(document).ready(function() {
    	
    	toastr.options = {
			  "closeButton": false,
			  "debug": false,
			  "newestOnTop": false,
			  "progressBar": false,
			  "positionClass": "toast-top-full-width",
			  "preventDuplicates": false,
			  "onclick": null,
			  "showDuration": "600",
			  "hideDuration": "1000",
			  "timeOut": "5000",
			  "extendedTimeOut": "1000",
			  "showEasing": "swing",
			  "hideEasing": "linear",
			  "showMethod": "fadeIn",
			  "hideMethod": "fadeOut"
		}
 	
    	if(success != null && success != undefined) {
    		toastr["success"](success)		
    	}
    	if(error != null && error != undefined) {
    		toastr.error(error);		
    	}
    });
    </script>
</th:block>
